---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
    {% unless post.category == "recommendations" %}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>
      
        <span class="post-metadata">{{ post.date | date: "%Y-%m-%d" }}</span>
      
        {{ post.content }}
      </div>
    {% endunless %}
  {% endfor %}
</div>
