---
layout: default
title: Home
permalink: /
---

<div class="posts">
  {% for post in paginator.posts limit:16 %}
    <div class="post">
      <h1 class="post_title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>
    
      <span class="post_metadata">{{ post.date | date: "%Y-%m-%d" }}</span>
    
      {{ post.content }}
      
      {% assign author = site.data.authors[post.author] %}
      {% include author_card.html %}
    </div>
  {% endfor %}
</div>
