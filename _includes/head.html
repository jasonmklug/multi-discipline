<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% elsif site.page_title_array contains page.title %}
      {{ site.title }} &middot; {{ page.title }}
    {% elsif site.collections contains page.collection %}
      {% if page.collection == "book_notes" %}
        {{ site.title }} &middot; Notes on "{{ page.product_name  }}" by {{ page.producer_name_array | array_to_sentence_string }}
      {% endif %}
    {% else %}
      {{ site.title }}: {{ page.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/general.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}atom.xml">
  
  <!-- Typekit Integration -->
  <script src="//use.typekit.net/plx3cqg.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  
  <!-- Google Analytics Tracking Code -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-55954451-1', 'auto');
    ga('send', 'pageview');

  </script>
</head>
